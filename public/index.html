<!DOCTYPE html>
<meta charset="utf8" />
<title>Backcountry</title>
<style>
    html,
    body {
        overflow: hidden;
        margin: 0;
        font-family: Impact;
        color: #FFE8C6;
    }
    canvas, main, nav {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        user-select: none;
    }
    button {
        background: none;
        border: none;
        cursor: pointer;
        font: inherit;
        color: inherit;
    }
    p {
        position: absolute;
        width: 10vw;
        margin-left: -5vw;
        text-align: center;
        font-size: 5vh;
    }

    @keyframes up {
        0% {
            opacity: 1;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            transform: translateY(-20vh);
        }
    }
    @keyframes ex {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-5vh);
        }
    }

    #debug {
        display: flex;
        flex-flow: column nowrap;
        align-items: flex-end;
        position: absolute;
        top: 0;
        right: 0;
        color: #fff;
        font-family: monospace;
    }
    #debug button {
        padding: 0;
    }
    #debug div {
        width: max-content;
        background: #000;
        color: #fff;
    }
</style>
<body>
    <canvas id="c3"></canvas>
    <canvas id="c2"></canvas>
    <main></main>
    <nav></nav>
    <div id="debug">
        <div>fixed: <span id="fixed"></span></div>
        <div>frame: <span id="frame"></span></div>
        <div>fps: <span id="fps"></span></div>
        <div><button onclick="toggle(this)">pause</button></div>
    </div>
    <script type="module">
        import "./js/index.js";

        let running = true;
        window.toggle = function toggle(button) {
            if (running) {
                running = false;
                window.game.Stop();
                button.textContent = "resume";
            } else {
                running = true;
                window.game.Start();
                button.textContent = "pause";
            }
        };
    </script>
</body>
