<!DOCTYPE html>
<meta charset="utf8" />
<title>Backcountry</title>
<style>
    html,
    body {
        overflow: hidden;
        margin: 0;
    }
    main {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        cursor: default;
    }
    button {
        background: none;
        border: none;
        cursor: pointer;
        font: inherit;
        color: inherit;
    }

    #debug {
        position: absolute;
        top: 0;
        right: 0;
        background: #000;
        color: #fff;
    }
    #debug button {
        color: #fff;
    }
</style>
<body>
    <canvas></canvas>
    <main></main>
    <div id="debug">
        <span id="fps"></span>
        <button onclick="game.start();">Resume</button>
        <button onclick="game.stop()">Pause</button>
    </div>
    <script type="module">
        import {game} from "./js/index.js";
        window.game = game;
    </script>
</body>
