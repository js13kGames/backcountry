<!DOCTYPE html>
<meta charset="utf8" />
<title>Backcountry</title>
<style>
    html,
    body {
        overflow: hidden;
        margin: 0;
    }
    main {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        cursor: default;
    }
    button {
        background: none;
        border: none;
        cursor: pointer;
        font: inherit;
        color: inherit;
    }

    #debug {
        display: flex;
        flex-flow: column nowrap;
        align-items: flex-end;
        position: absolute;
        top: 0;
        right: 0;
        color: #fff;
        font-family: monospace;
    }
    #debug button {
        padding: 0;
    }
    #debug div {
        width: max-content;
        background: #000;
        color: #fff;
    }
</style>
<body>
    <canvas></canvas>
    <main></main>
    <div id="debug">
        <div>fixed: <span id="fixed"></span></div>
        <div>frame: <span id="frame"></span></div>
        <div>fps: <span id="fps"></span></div>
        <div><button onclick="toggle(this)">pause</button></div>
    </div>
    <script type="module">
        import {game} from "./js/index.js";
        window.game = game;

        let running = true;
        window.toggle = function toggle(button) {
            if (running) {
                running = false;
                game.stop();
                button.textContent = "resume";
            } else {
                running = true;
                game.start();
                button.textContent = "pause";
            }
        };
    </script>
</body>
